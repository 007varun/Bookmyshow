<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<head>
    <script src="angular/angular.min.js"> </script>
    <style>
       .t1
       {
           background-color:gold;

</head>
<script> var myModule = angular.module("myApp",[])  </script>
<body ng-app="myApp" class="t1">
    <form ng-controller='appController' ng-submit="send()">
      <!--send() function from the controller is called on form submission -->
    <h2>Dear adminstrator please enter the details of new students </h2> 
		<label for="usn" >usn: </label><br />
            <input type="text" id="usn" ng-model="data.usn" /> <br />
        <label for="name"> Name</label><br />
             <input type="text" id="name" ng-model="data.name" /> <br /> <br />

        <label for="backlog"> backlog</label><br />
            <input type="text" id="bck" ng-model="data.bck" /> <br /> <br />       
        <label for="cgpa"> cgpa</label><br />
            <input type="text" id="cgpa" ng-model="data.cgpa" /> <br /> <br />       
        <label for="semester"> semester</label><br />
            <input type="text" id="sem" ng-model="data.sem" /> <br /> <br />
        <label for="percentage">Extra ciricular activities</label><br />
            <input type="text" id="exc" ng-model="data.exc" /> <br /> <br />    
        <label for="percentage">Proctor Name</label><br />
            <input type="text" id="proc" ng-model="data.proc" /> <br /> <br />                         
        <input type="submit" ng-click="Submit">
        <div>
            <img src="https://www.igauge.in/api/media/ratings.logo/2e98d46f78154927bdc56a83afbf25ad" alt="msrit logo">
            </div>
       <div><pre>{{response.data}}</pre>  </div>
    </form>
 
<a href="index.html">Back</a>
     <script>
	 myModule.controller ("appController",
        function appController($scope, $http) {
            /*$http directive is used to communicate to the server */
            $scope.data = {}
            $scope.response = {}
			
            $scope.send = function () {
                /*executed when submit is clicked*/          
				console.log($scope.data.name);
                var posting = $http({
			/*posting to /process_get  */
                    //method: 'GET',
                    //url: '/process_get',
                    //params: $scope.data,
			/*posting to /process_post*/
                    method: 'POST',
                    url: '/process_post',
                    data: $scope.data,
                    
                }).then (function (response) {
                    /*executed when server responds back*/
                    console.log(response);
                    $scope.response.data = response.data;
                },function (error){
					console.log(error);
			});
            }
        });
    </script>
</body>
</html>
